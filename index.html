<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <div class="navbar">
        <div class="navlogo">
            <a href="https://www.amazon.in/" target="_blank" ><div class="logo"></div></a>
        </div>
        <div class="nav-address"> <div>
            <p class="address-1">Deliver to</p>
            <div class="location-icon">
                <i class="fa-solid fa-location-dot"></i>
                <p class="address-2 nav-2nd-font"> India</p>
            </div></div>
        </div>
        <div class="nav-search">
            <select class="search-select">
                <option>All</option>
                <option>alexa</option>
                <option>amazon prime</option>
                <option>amazon music</option>
                <option>Kindle</option>

            </select>
            <input placeholder="Search Amazon" class="search-input">
            <button class="search-icon">
                <i class="fa-solid fa-magnifying-glass"></i>
            </button>
    
        </div>
        <div class="nav-lang">
            <i class="fa-solid fa-globe"></i>
            <select class="lang-select">
                <option>EN</option>
                <option>ES</option>
                <option>HI</option>
                <option>PO</option>
            </select>
         </div>   
         <div class="nav-signin"> <div>
            <p><span>Hello, Sign In</span></p>
            <div class="nav-2nd-font">Accounts &#38 Lists </div>
         </div></div>
        <div class="nav-orders"><div>
            <p><span>Returns</span></p>
            <div class="nav-2nd-font">&#38 Orders</div>
        </div></div>
        <div class="nav-cart">
            <i class="fa-solid fa-cart-shopping"></i>
            <div class="nav-2nd-font"> Cart</div>
        </div>
      
    </div>
    <div class="panel">
        <div class="panel-all">
            <i class="fa-solid fa-bars"></i>
            <div>All</div>
        </div>
        <ul class="panel-list">
            <li><a href="#">Today's Deals</a></li>
            <li>Customer Service</li>
            <li> Register</li>
            <li>Gifts</li>
            <li>Sell</li>
        </ul>

    </div>
    
</body>
</html>
